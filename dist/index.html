<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just to do</title>
    <script src="my-first-webpack.bundle.js"></script>


</head>
<body>
    <div id="nav">
        <div id="logo">
            <h1><p></p>Just Todo IT</h1>
            <hr>
        </div>

        <div id="yourtasks">
            <h2>Your Tasks</h2>

            <div id="todaytasks" class="yourtasks">
                <p class="icon"></p>
                <p class="text">Today</p>
            </div>
            <div id="thisweektasks" class="yourtasks">
                <p class="icon"></p>
                <p class="text">This Week</p>
            </div>
            <div id="thismonthtasks" class="yourtasks">
                <p class="icon"></p>
                <p class="text">This Month</p>
            </div>

        </div>
        <div id="yourprojects">
            <h2>Your Projects</h2>
            <div class="project">
                <p class="iconproject"></p>
                <p class="text">Projeto 1</p>
                <p class="icontrash"></p>

            </div>
            <div class="project">
                <p class="iconproject"></p>
                <p class="text">Projeto 2</p>
                <p class="icontrash"></p>

            </div>
            <div class="addproject">
                <p class="iconproject"></p>
                <p class="text">Add Project</p>

            </div>

        </div>
        <div id="diary">
            <p></p>
            <h2>Grattitude Diary</h2>

        </div>
    </div>
    <div id="main">
        <div id="addtaskbtn">
            <p></p>
        </div>
        <div id="header">
            
            <h1 class="text"><span class="icon"></span>Today</h1>
        </div>
        <div id="todolist">
            <h2>TO DO LIST:</h2>
            <p>There is no expected task yet. <a href="">Add a task</a></p>
            <div class="card">
        </div>
        <div id="donelist">
            <h2>DONE LIST:</h2>
            <p><a href="https://www.wired.com/story/productivity-got-done-list/">Forget To-Do Lists. You Really Need a ‘Got Done’ List</a></p>
        </div>

        </div>

    </div>
</body>
</html>
